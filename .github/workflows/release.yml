name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set up Git user
        run: |
          git config --global user.name "Jayat Markan"
          git config --global user.email "jayat.markan@applyboard.com"

      - name: Run standard-version
        run: npm run release

      - name: Push changes and tags
        run: git push --follow-tags origin main